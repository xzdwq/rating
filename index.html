<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Рейтинг языков программирования</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <h2>Рейтинг языков программирования</h2>
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Выберите направление разработки: </label>
    <select name="cmb_dev" id="cmb_dev" class="custom-select my-1 mr-sm-2">
        <option value=""></option>
        <option value="frontend" id="frontend">Front-end</option>
        <option value="backend" id="backend">Back-end</option>
        <option value="mobile" id="mobile">Mobile</option>
    </select>
    <button id="btn_dev" class="btn btn-primary" onclick=getCmbValue()>Загрузить</button>

    <div id="div_dev"></div>
</body>

</html>
